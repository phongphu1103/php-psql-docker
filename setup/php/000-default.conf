Listen 8000

<VirtualHost *:8000>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/depota/public
    <Directory /var/www/depota>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

#    <Directory /var/www/html>
#        Options Indexes FollowSymLinks
#        AllowOverride All
#        Require all granted
#    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>